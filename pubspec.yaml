name: flutter_deep_analyzer
description: >-
  A comprehensive static analysis tool for Flutter/Dart projects. Analyzes architecture,
  code quality, security, performance, and memory leaks.
version: 0.1.0
repository: https://github.com/muhammedfurkansahin/flutter_deep_analyzer
homepage: https://github.com/muhammedfurkansahin/flutter_deep_analyzer
issue_tracker: https://github.com/muhammedfurkansahin/flutter_deep_analyzer/issues
topics:
  - analyzer
  - linter
  - static-analysis
  - code-quality
  - flutter

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ^10.2.0
  args: ^2.5.0
  path: ^1.9.0
  yaml: ^3.1.0
  glob: ^2.1.0

dev_dependencies:
  test: ^1.25.0
  lints: ^5.1.0

executables:
  flutter_deep_analyzer: flutter_deep_analyzer
