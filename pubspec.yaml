name: flutter_deep_analyzer
description: >-
  A comprehensive static analysis tool for Flutter and Dart projects.
  Analyzes architecture, code quality, best practices, security vulnerabilities,
  race conditions, performance issues, and memory leaks with scoring system.
version: 0.1.0
repository: https://github.com/user/flutter_deep_analyzer
homepage: https://github.com/user/flutter_deep_analyzer
issue_tracker: https://github.com/user/flutter_deep_analyzer/issues
topics:
  - analyzer
  - linter
  - static-analysis
  - code-quality
  - flutter

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ^7.3.0
  args: ^2.5.0
  path: ^1.9.0
  yaml: ^3.1.0
  glob: ^2.1.0

dev_dependencies:
  test: ^1.25.0
  lints: ^5.1.0

executables:
  flutter_deep_analyzer: flutter_deep_analyzer
